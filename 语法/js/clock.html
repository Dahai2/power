    //当前时间
    function starttime() {
      let t = new Date()
      let h = t.getHours()
      let m = t.getMinutes()
      let s = t.getSeconds()
      m = zero(m)
      s = zero(s)
      document.getElementById('timenow').value = h + ':' + m + ':' + s
    }
    function zero(i) {
      if (i < 10) {
        i = '0' + i
      }
      return i
    }

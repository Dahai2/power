    //任何在函数中定义的变量都可以称之为  私有变量

      //私有变量 和 私有函数

      function privatFunction() {
        console.log('jj');
      }
      //特权方法
      this.publicFun = function () {
        privatNum++
        console.log(privatNum);
        return privatFunction()
      }
    }
    let nc1 = new myFunction()

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    #grandpaDiv {
      width: 400px;
      height: 400px;
      background-color: red;
    }

    #fatherDiv {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }

    #meDiv {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div id="grandpaDiv">
    <div id="fatherDiv">
      <div id="meDiv">
      </div>
    </div>
  </div>

</body>

</html>
<script type="text/javascript">

  //事件冒泡和捕获只有DOM2级支持。
  //事件流：就是事件的流向，先捕获，再到事件源，最后再冒泡
  //        即：一共分三个阶段：捕获阶段，事件源，冒泡阶段。

  function $(id) {
    return document.getElementById(id);
  }

  window.onload = function () {
    //事件冒泡：DOM2级的事件绑定，把第三个参数写成false；
    $("grandpaDiv").addEventListener("click", function () {
      console.log("冒泡：爷爷被点了");
    }, false);

    $("fatherDiv").addEventListener("click", function () {
      console.log("冒泡：爸爸被点了");
    }, false);

    $("meDiv").addEventListener("click", function () {
      console.log("我被点了");
    }, false);

    //事件捕获：DOM2级的事件绑定，把第三个参数写成true；

    $("grandpaDiv").addEventListener("click", function () {
      console.log("捕获：爷爷被点了");
    }, true);

    $("fatherDiv").addEventListener("click", function () {
      console.log("捕获：爸爸被点了");
    }, true);


    $("meDiv").addEventListener("click", function () {
      console.log("我被点了");
    }, false);


  }
</script>

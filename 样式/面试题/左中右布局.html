<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html,
  body {
    margin: 0px;
    width: 100%;
  }

  #left,
  #right {
    width: 200px;
    height: 200px;
    background-color: #ffe6b8;
    position: absolute;
    top: 2px;
  }

  #left {
    left: 0px;
  }

  #right {
    right: 0px;
  }

  #center {
    margin: 2px 210px;
    background-color: #eee;
    height: 200px;
  }
</style>

<body>

  <div id="left"></div>
  <div id="center"></div>
  <div id="right"></div>
</body>

</html>
